<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>0710</title>
	<script type="text/javascript">
		function chk(){
		  if(!frm.name.value){
			 alert("이름 적어줘");
			 frm.name.focus();
			 return false;
		  }
		  if(!frm.id.value){
			 alert("아이디 적어줘");
			 frm.id.focus();
			 return false;
		  }
		  if(!frm.password.value){
			 alert("비밀번호 적어줘");
			 frm.password.focus();
			 return false;
		  }
		return true;
	}
	</script>

</head>
<body>
	<h2> 개인 정보 </h2>
		<form action="Person" method="post" name="frm" onsubmit="return chk()">
			<table border="1" bgcolor = "yellow">
			 	<tr>
				 	<td> 이름 </td>
				 	<td><input type="text" name = "name"></td>
			 	</tr>
	 	
			 	<tr>
				 	<td> 아이디 </td>
				 	<td><input type="text" name = "id"></td>
			 	</tr>
	 	
			 	<tr>
			 		<td> 암호 </td>
			 		<td><input type="password" name = "password"></td>
			 	</tr>
	 	
			 	<tr>
				 	<td> 성별 </td>
				 	<td>
				 		남자<input type="radio" name = "gender" value="남자" checked="checked"><br>
				 		여자<input type="radio" name = "gender" value="여자"><br>
				 	</td>
			 	</tr>
			 	
			 	<tr>
			 		<td> 메일 수신 </td>
			 		<td>
			 			공지<input type="checkbox" name = "notice" value="공지"><br>
			 			광고<input type="checkbox" name = "notice" value="광고"><br>
			 			배지<input type="checkbox" name = "notice" value="배송"><br>
			 		</td>
			 	</tr>
	 	
			 	<tr>
			 		<td> 직업 </td>
			 		<td> 
			 		<select name = "job" >
			 			<option value="가수">가수</option>
			 			<option value="장군" selected="selected">장군</option>
			 			<option value="공무원">공무원</option>
			 		</select>
			 		</td>
			 	</tr>
			 	<tr>
					 <td><input type="submit" value="확인"></td>
					 <td><input type="reset" value="입력취소"></td>
				</tr>	 
	 	</table>
	</form>
</body>
</html>
